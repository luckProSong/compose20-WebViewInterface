<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹-앱 통신 예제</title>
    <script type="text/javascript">
        function callToast() {
            AndroidApp.showToast("웹에서 요청한 토스트!");
        }

        function callPopup() {
            AndroidApp.showPopup("웹에서 요청한 팝업!");
        }

        // 앱 → 웹 호출되는 함수들
        function showAlertFromApp(msg) {
            alert(msg);
        }

        function insertTextFromApp(msg) {
            let p = document.createElement("p");
            p.innerText = msg;
            document.body.appendChild(p);
        }

    </script>
</head>
<body>
<h3>웹 → 앱 요청</h3>
<button onclick="callToast()">토스트</button>
<button onclick="callPopup()">팝업</button>

<p id="result"></p>
</body>
</html>
